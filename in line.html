<!DOCTYPE html>
<html>
    <style type="text/css">
        #kalimat{

        }
        .miring{
            font-style: italic;
        }
        </style>
        <head>
            <title>Belajar membuat form</title>
        </head>
        <body>
            <p>
                <strong>ini adalah<em>senuah</em>paragraf</strong>
            </p>
            <div id="kalimat">
                ini juga<span class="miring">sebuah</span>paragraf
            </div>
        </body>
</html>
