<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Implementasi JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #message {
            margin-top: 20px;
            font-weight: bold;
            color: green;
            border: 2px solid #4CAF50; 
            background-color: #e8f5e9; 
            padding: 10px;
            border-radius: 5px; 
            display: none; 
        }
    </style>
</head>
<body>
    <h1>Selamat datang di halaman JavaScript!</h1>
    <p>FAIZA AZKA WAHYU RAMADHAN:</p>
    <input type="text" id="namaInput" placeholder="Masukkan nama Anda">
    <button id="greetButton">Sapa saya!</button>

    <!-- Div untuk pesan sapa -->
    <div id="message"></div>

    <script>
        // Ambil elemen tombol, input, dan div pesan
        const greetButton = document.getElementById("greetButton");
        const namaInput = document.getElementById("namaInput");
        const messageDiv = document.getElementById("message");

        // Tambahkan event listener untuk tombol
        greetButton.addEventListener("click", function() {
            const nama = namaInput.value;
            if (nama) {
                messageDiv.innerText = "Halo, " + nama + "! Selamat datang!";
                messageDiv.style.display = "block"; // Tampilkan div pesan
            } else {
                messageDiv.innerText = "Silahkan masukkan nama Anda.";
                messageDiv.style.display = "block"; // Tampilkan div pesan meskipun kosong
            }
        });
    </script>
</body>
</html>
